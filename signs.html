<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sanctuary Path</title>

<style>
body {
    margin: 0;
    padding: 0;
    font-family: 'Georgia', serif;
    background: url('Landingpagesignpostsanctuaryfalls.png') no-repeat center center fixed;
    background-size: cover;
    color: white;
    text-align: center;
}

.overlay {
    background: rgba(0, 0, 0, 0.35);
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
}

h1 {
    font-size: 2.5em;
    animation: fadeIn 3s ease-in;
}

p {
    font-size: 1.2em;
    margin-top: 10px;
    animation: fadeIn 5s ease-in;
}

.buttons {
    margin-top: 40px;
}

button {
    background-color: rgba(255,255,255,0.2);
    border: 1px solid white;
    color: white;
    padding: 12px 25px;
    margin: 10px;
    font-size: 1em;
    border-radius: 30px;
    cursor: pointer;
    transition: 0.3s;
}

button:hover {
    background-color: rgba(255,255,255,0.5);
    color: black;
}

@keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
}
</style>
</head>

<body>

<div class="overlay">
    <h1>Walk gently…</h1>
    <p>You are safe here.</p>

    <div class="buttons">
        <button onclick="location.href='falls.html'">Continue to the Falls</button>
        <button onclick="location.href='cafe.html'">Visit the Woodland Café</button>
        <button onclick="location.href='river.html'">Sit by the River</button>
    </div>
</div>

</body>
</html>
