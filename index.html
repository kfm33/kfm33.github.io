<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sanctuary Falls</title>

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      background-image: url("natureshop.jpg");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;

      display: flex;
      align-items: center;
      justify-content: center;

      font-family: Arial, sans-serif;
      color: white;
      text-align: center;
    }

    .overlay {
      background: rgba(0, 0, 0, 0.35);
      padding: 40px;
      border-radius: 12px;
    }

    h1 {
      font-size: 48px;
      margin: 0;
    }

    .button {
      display: inline-block;
      margin-top: 20px;
      padding: 14px 22px;
      background: rgba(255,255,255,0.15);
      border-radius: 14px;
      color: white;
      text-decoration: none;
      font-size: 18px;
      border: 1px solid rgba(255,255,255,0.3);
      backdrop-filter: blur(4px);
      transition: 0.3s ease;
    }

    .button:hover {
      background: rgba(255,255,255,0.25);
      transform: translateY(-2px);
    }
  </style>
</head>

<body>
  <div class="overlay">
    <h1>Sanctuary Falls</h1>
    <a class="button" href="sign.html">Enter Sanctuary Falls</a>
  </div>
</body>
</html>
